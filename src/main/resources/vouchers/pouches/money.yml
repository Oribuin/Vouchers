# This example file uses PlaceholderAPI's RNG Expansion to give the player a random amount of money.
small-money-pouch:
  item:
    material: SUNFLOWER
    name: '&eSmall Money Pouch'
    lore:
      - ''
      - '&f| &7This voucher will give you'
      - '&f| &7a small amount of money!'
      - '&f| &7[1,000 - 5,000]'
      - ''
    amount: 1
    glow: true
  commands:
    - '[console] eco give %player_name% %rng_1000,5000%'

