# This example file uses PlaceholderAPI's RNG Expansion to give the player a random amount of exp
small-exp-pouch:
  item:
    material: SUNFLOWER
    name: '&eSmall EXP Pouch'
    lore:
      - ''
      - '&f| &7This voucher will give you'
      - '&f| &7a small amount of exp!'
      - '&f| &7[100 - 500]'
      - ''
    amount: 1
    glow: true
  commands:
    - '[console] exp give %player_name% %rng_100,500%'

